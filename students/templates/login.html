<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            color: #333;
            padding: 20px;
            text-align: center;
        }
        form {
            background: white;
            padding: 20px;
            margin: auto;
            display: inline-block;
            border-radius: 8px;
            box-shadow: 0 0 10px #ccc;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input[type="text"], input[type="password"] {
            width: 250px;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            margin-top: 15px;
            padding: 10px 25px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #2980b9;
        }
        a.nav-link {
            color: white;
            margin: 0 15px;
            font-weight: bold;
            text-decoration: none;
        }
        a.nav-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<nav style="background:#3498db; padding:10px; text-align:center;">
    <a href="{% url 'home' %}" class="nav-link">Home</a>
    <a href="{% url 'students:student_list' %}" class="nav-link">Students List</a>
    <a href="{% url 'students:add_student' %}" class="nav-link">Add Student</a>
    {% if user.is_authenticated %}
        <a href="{% url 'logout' %}" class="nav-link">Logout</a>
    {% else %}
        <a href="{% url 'login' %}" class="nav-link">Login</a>
    {% endif %}
</nav>

<form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    <h2>Login</h2>
    {{ form.as_p }}
    <button type="submit">Log in</button>
</form>

</body>
</html>
