<html>

            background-color: #f4f6f8;
            color: #333;
            padding: 20px;

        }
        h1 {

        }
        a.nav-link {
            color: white;

        }
    </style>
</head>
<body>

<nav style="background:#3498db; padding:10px; text-align:center;">
    <a href="{% url 'home' %}" class="nav-link">Home</a>
    <a href="{% url 'students:student_list' %}" class="nav-link">Students List</a>

    {% else %}
        <a href="{% url 'login' %}" class="nav-link">Login</a>
    {% endif %}

</html>
